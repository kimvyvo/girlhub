{% for question in questions %}
<div class='p-3 mb-3 bg-light border'>
    <p div class='col p-0'>Question by <span class='pink'>{{ question.user.username }}</span> (on {{ question.created_at }}):</p>
    <p>{{ question.question }}</p>
    <p class='px-3 py-2 bg-grey'>{{ question.code }}</p>
    <div id='{{ question.id }}'>
        <div class='row m-0 p-0'>
            <form action='/new_response/{{ question.id }}' method='post' class='col m-0 p-0 text-center mr-3'>
                {% csrf_token %}
                <button class='btn col text-success p-2 bg-white border' id='respond' ref='{{ question.id }}'>Answer This</button>
            </form>
            <div class='col m-0 p-0 text-center'>
                <a href='/question/{{ question.id }}' class='btn col p-2 text-info bg-white border'>View Responses</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
